<script>
    // Function to toggle icons based on checkbox state
    function toggleIcon(checkbox, iconId) {
        const iconDiv = document.getElementById(iconId);
        if (checkbox.checked) {
            // Checkbox is checked, use the green check mark
            iconDiv.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17L4 12" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
        } else {
            // Checkbox is not checked, use the grey 'X'
            iconDiv.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 6L18 18" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
        }
    }

    // Initial setup to set icons on page load
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.day-selector input[type="checkbox"]').forEach(checkbox => {
            const iconId = 'icon-' + checkbox.id;
            toggleIcon(checkbox, iconId);
        });
    });

    // Add event listeners to checkboxes to change icons on click
    document.querySelectorAll('.day-selector input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const iconId = 'icon-' + this.id;
            toggleIcon(this, iconId);
        });
    });
</script>
